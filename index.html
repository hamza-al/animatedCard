<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3d Card Effect</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&display=swap" rel="stylesheet">
</head>

<body>
    <div class="Louis">
        <h1>Louis Vuitton</h1>
    </div>

    <div class="container">
        <div class="card">
            <div class="sneaker">
                <div class="circle"></div>
                <img src="bagg.png" alt="adidas">
            </div>
            <div class="info">
                <h1 class="title">KEEPALL BANDOULIÈRE 45</h1>
                <h3>The classic and iconic Louis Vuitton Keepall Bandoulière 45 in a beautiful Damier canvas. The
                    geometric pattern delivers
                    an understated elegance and a touch of sophistication. The perfect travel accessory.</h3>
                <div class="cart">
                    <button class="minus">-</button>
                    <div class="count">1</div>
                    <button class="add">+</button>
                </div>
                <div class="purchase">
                    <button>Purchase</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
